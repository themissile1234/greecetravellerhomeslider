<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Multi Language Plugin Demo</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.2.1/darkly/bootstrap.min.css">
    <script src="https://rawcdn.githack.com/themissile1234/greecetravellerhomeslider/5dce57f4c4fa3b8be7c183b3517bba53a3029006/translate-json-multi-language/jquery.MultiLanguage.min.js"></script>
    <script>
      $(document).ready(function(){
        $.MultiLanguage('https://rawcdn.githack.com/themissile1234/greecetravellerhomeslider/5dce57f4c4fa3b8be7c183b3517bba53a3029006/translate-json-multi-language/language.json');
      })
    </script>
  <style>
  .container { margin: 150px auto; }
  h2 { margin: 50px auto; }
  .btn { margin: 0 10px; }
  </style>
  </head>
  <body>
    <div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/text/translate-json-multi-language.html">Download This Plugin</a></li>
<li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul>

    <div class="container text-center">
      <h1>jQuery Multi Language Plugin Demo</h1>
    <h2 id="demo"></h2>
    <p>
      <button onclick="$.MultiLanguage('language.json', 'fr')" class="btn btn-danger">Fr</button>
      <button onclick="$.MultiLanguage('language.json', 'en')" class="btn btn-primary">En</button>
      <button onclick="$.MultiLanguage('language.json', 'de')" class="btn btn-info">De</button>
    </p>
  </body>
  
</html>
